<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey Dee ‚ù§Ô∏è</title>

<style>
body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: #721c24;
}

#heart-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    max-width: 380px;
    z-index: 10;
}

h1 {
    color: #d63384;
    font-size: 1.7rem;
    line-height: 1.4;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

.gif {
    width: 180px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 4px 15px rgba(255,77,109,.4);
}

#noBtn {
    background-color: #f8f9fa;
    color: #6c757d;
    border: 1px solid #ddd;
}

.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    top: -20px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(105vh) rotate(360deg); }
}

/* Music toggle */
#musicToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.85);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    cursor: pointer;
    z-index: 50;
    box-shadow: 0 4px 15px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<div id="heart-container"></div>

<div class="container" id="mainCard">
    <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <h1 id="question">Hey Dee ‚ù§Ô∏è<br>Would you do me the honor of being my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes! ü•∞</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="areYouSure()">No ü•∫</button>
    </div>
</div>

<div id="musicToggle" onclick="toggleMusic()">üîä</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-moment-642.mp3">
</audio>

<audio id="celebrationMusic">
    <source src="https://assets.mixkit.co/music/preview/mixkit-happy-love-song-1008.mp3">
</audio>

<audio id="yaySound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-happy-bell-alert-601.mp3">
</audio>

<script>
let clickCount = 0;
let musicStarted = false;

const questions = [
    "Are you sure? ü§®",
    "Like‚Ä¶ REALLY sure?? üò≠",
    "Think again‚Ä¶ üåπ",
    "Last chance üíî",
    "Okay okay‚Ä¶ I‚Äôll stop running ü•∫"
];

const bgMusic = document.getElementById("bgMusic");
const celebrationMusic = document.getElementById("celebrationMusic");

function fadeIn(audio, target = 0.35) {
    audio.volume = 0;
    audio.play();
    let v = 0;
    const fade = setInterval(() => {
        v += 0.02;
        audio.volume = Math.min(v, target);
        if (v >= target) clearInterval(fade);
    }, 100);
}

function fadeOut(audio) {
    let v = audio.volume;
    const fade = setInterval(() => {
        v -= 0.03;
        audio.volume = Math.max(v, 0);
        if (v <= 0) {
            audio.pause();
            clearInterval(fade);
        }
    }, 100);
}

function startMusic() {
    if (!musicStarted) {
        fadeIn(bgMusic);
        musicStarted = true;
    }
}

document.addEventListener("click", startMusic, { once: true });
document.addEventListener("touchstart", startMusic, { once: true });

function toggleMusic() {
    if (bgMusic.paused && celebrationMusic.paused) {
        fadeIn(bgMusic);
        document.getElementById("musicToggle").innerText = "üîä";
    } else {
        fadeOut(bgMusic);
        fadeOut(celebrationMusic);
        document.getElementById("musicToggle").innerText = "üîá";
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.getElementById("heart-container").appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

function moveButton() {
    if (clickCount >= questions.length - 1) return;

    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

    btn.style.position = "fixed";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function areYouSure() {
    if (clickCount < questions.length) {
        document.getElementById("question").innerText = questions[clickCount];
        clickCount++;
        if (clickCount === questions.length) {
            document.getElementById("noBtn").innerText = "Okay fine üò≠‚ù§Ô∏è";
        }
    }
}

function celebrate() {
    fadeOut(bgMusic);
    fadeIn(celebrationMusic, 0.5);
    document.getElementById("yaySound").play();

    document.getElementById("mainCard").innerHTML = `
        <img class="gif" src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif">
        <h1>YAY!! üíñüåπ</h1>
        <p style="font-size:1.4rem">
            I knew you‚Äôd say yes, Dee.<br><br>
            Best Valentine‚Äôs ever ‚ù§Ô∏è
        </p>
    `;

    document.body.style.background =
        "radial-gradient(circle, #ffb3c1 0%, #ff4d6d 100%)";
}
</script>

</body>
</html>
