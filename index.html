<style>
  :root {
    --blue: #5aa9ff;
    --blue-soft: #cfe5ff;
    --black: #0b0f1a;
    --glass: rgba(255,255,255,0.06);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(1200px at top, #10162a, #05070f);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    color: white;
    overflow: hidden;
  }

  .card {
    width: 100%;
    max-width: 380px;
    background: var(--glass);
    backdrop-filter: blur(18px);
    border-radius: 24px;
    padding: 30px 26px 34px;
    text-align: center;
    box-shadow: 0 40px 80px rgba(0,0,0,0.45);
    animation: cardEnter 0.9s cubic-bezier(.2,.8,.2,1);
    position: relative;
  }

  @keyframes cardEnter {
    from { opacity: 0; transform: translateY(28px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .icons {
    font-size: 1.5rem;
    letter-spacing: 6px;
    margin-bottom: 18px;
    opacity: 0.95;
  }

  .joke {
    font-size: 1.02rem;
    color: var(--blue-soft);
    min-height: 44px;
    margin-bottom: 18px;
    opacity: 0;
    transform: translateY(6px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .joke.show {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: 1.85rem;
    font-weight: 600;
    color: var(--blue);
    margin: 8px 0 10px;
  }

  p {
    font-size: 0.96rem;
    line-height: 1.6;
    color: #d1d5db;
    margin-bottom: 26px;
  }

  .buttons {
    position: relative;
    height: 64px;
  }

  button {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border: none;
    padding: 12px 28px;
    border-radius: 999px;
    font-size: 0.95rem;
    cursor: pointer;
    transition:
      transform 0.45s cubic-bezier(.22,.61,.36,1),
      box-shadow 0.3s ease;
    white-space: nowrap;
  }

  .yes {
    background: var(--blue);
    color: var(--black);
    box-shadow: 0 12px 26px rgba(90,169,255,0.45);
    z-index: 2;
  }

  .no {
    background: transparent;
    color: #c7d2fe;
    border: 1px solid rgba(255,255,255,0.25);
    z-index: 1;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 14px;
    opacity: 0.45;
    animation: heartFloat linear infinite;
  }

  @keyframes heartFloat {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 6px;
    height: 14px;
    background: var(--blue);
    opacity: 0.9;
    animation: confettiFall cubic-bezier(.2,.6,.4,1) forwards;
  }

  @keyframes confettiFall {
    to {
      transform: translateY(110vh) rotate(540deg);
      opacity: 0;
    }
  }
</style>
</head>
